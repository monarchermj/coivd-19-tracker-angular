<div class="jumbotron bg-white text-center">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Covid-19 Tracker Country Wise</h1>
    <hr />
    <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto">
        <label for="c">Select Country</label>
        <select name="" class="form-control" id="c" #input (change)="updateValues(input.value)">
          <option value="{{con}}" *ngFor="let con of countries">
            {{ con }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <app-dashboardcard [totalConfirmed]='totalConfirmed'
  [totalRecovered]='totalRecovered'
  [totalDeaths]='totalDeaths'
  [totalActive]='totalActive'>
  </app-dashboardcard>
</div>
